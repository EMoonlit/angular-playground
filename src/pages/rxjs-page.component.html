<h1>RXJS Examples</h1>

<p>Observable</p>

<ul>
  <li *ngFor="let item of items">
    {{item}}
  </li>
</ul>
<button (click)="emitEvent()">Emit Event</button>
<div>
    Last Event: {{lastEvent}}
</div>
<button (click)="unsubscribe()">Unsubscribe</button>
<p>Interval Observable</p>

<ul>
  <li *ngFor="let number of numbers">
    {{number}}
  </li>
</ul>
